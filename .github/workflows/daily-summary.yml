name: Daily Slack Summary

on:
  schedule:
    # Run at 2 PM UTC (9 AM EST / 10 AM EDT)
    # Single run - slightly later during DST but consistent
    - cron: '0 14 * * *'

  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "httpx>=0.27.0,<0.28.0"
          pip install "openai>=1.50.0,<2.0.0"
          pip install -r requirements.txt

      - name: Run summarizer
        env:
          SLACK_USER_TOKEN: ${{ secrets.SLACK_USER_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_USER_ID: ${{ secrets.SLACK_USER_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LOG_LEVEL: INFO
        run: |
          python -m src.main

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: |
            *.log
          retention-days: 7
